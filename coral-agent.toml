[agent]
name = "robloxCatalogAgent"
version = "1.0.0"
description = "Specialist agent for searching and retrieving Roblox catalog items including clothing, accessories, faces, and more"

[options.MODEL_API_KEY]
type = "string"
description = "API key for the model provider (OpenAI)"

[options.MODEL_NAME]
type = "string"
description = "What model to use (e.g 'gpt-4o-mini')"
default = "gpt-4o-mini"

[options.MODEL_PROVIDER]
type = "string"
description = "What model provider to use (e.g 'openai', etc)"
default = "openai"

[options.MODEL_MAX_TOKENS]
type = "string"
description = "Max tokens to use"
default = "16000"

[options.MODEL_TEMPERATURE]
type = "string"
description = "What model temperature to use"
default = "0.1"

[options.TIMEOUT_MS]
type = "string"
description = "Connection/tool timeouts in ms"
default = "60000"

[runtimes.executable]
command = ["bash", "-c", "./run_agent.sh main.py"]